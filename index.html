<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Challenge 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="header"></div>
        
        <div class="body">
          <div class="body-top">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks and poscasts
              on your device from anywhere
            </p>
          </div>
          <div class="body-middle">
            <div class="plan">
              <div class="plan-img">
                <img src="images/icon-music.svg" alt="">
              </div>
              <div class="plan-write">
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
              </div>
            </div>
            <div class="side">
              <a href="#">change</a>
            </div>
          </div>
          <div class="body-bottom">
            <button class="btn">Proceed to Payment</button>
            <a href="#">Cancel Order</a>
          </div>
        </div>
        </div>
      </div>
    </section>
  </body>
</html>
